{% extends 'base_generic.html' %} {% block title %} Editar menu
{% endblock %}
{% block content %}
<h2>Editar Menú del Día ({{ menu.fecha }})</h2>

<form method="POST">
    {% csrf_token %}
    <table>
        <thead>
            <tr>
                <th>Producto</th>
                <th>Cantidad Disponible</th>
            </tr>
        </thead>
        <tbody>
            {% for producto in productos %}
            <tr>
                <td>
                    <input type="checkbox" name="productos" value="{{ producto.id }}" {% if producto.id in productos_ids %}checked{% endif %}>
                    {{ producto.nombre }}
                </td>
                <td>
                    <input type="number" name="cantidades" min="1"
                        value="{% for info in productos_info %}{% if info.id == producto.id %}{{ info.cantidad_disponible }}{% endif %}{% endfor %}">
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <button type="submit">Guardar cambios</button>
</form>

<a href="{% url 'listar_menus' %}">Volver</a>
{% endblock %}
