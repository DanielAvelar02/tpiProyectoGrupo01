<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>
      {% block title %}
        Mi sitio
      {% endblock %}
      <link rel="stylesheet" href="style.css">
    </title>
    <style>
      /* Estilos generales */
      body {
        font-family: 'Arial', sans-serif;
        background-color: #f4f4f9;
        margin: 0;
        padding: 0;
        color: #333;
      }
      
      /* Menú */
      nav {
        background-color: #007bff;
        padding: 10px;
        color: white;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      
      nav ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
      }
      
      nav ul li {
        display: inline;
        margin-right: 20px;
      }
      
      nav ul li a {
        color: white;
        text-decoration: none;
        font-weight: bold;
        transition: color 0.3s;
      }
      
      nav ul li a:hover {
        color: #ffdd57;
      }
      
      /* Estilo para el contenido */
      .content-container {
        padding: 20px;
        background-color: white;
        margin: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      
      form {
        max-width: 500px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
    
      /* Título del formulario */
      form h2 {
        text-align: center;
        color: #333;
        font-size: 24px;
        margin-bottom: 20px;
      }
    
      /* Estilo de los campos de entrada */
      input[type="text"], input[type="email"], input[type="password"], textarea {
        width: 100%;
        padding: 12px;
        margin: 8px 0;
        border: 2px solid #ccc;
        border-radius: 6px;
        box-sizing: border-box;
        font-size: 16px;
        transition: border-color 0.3s ease;
      }
    
      /* Estilo de los campos de entrada cuando están enfocados */
      input[type="text"]:focus, input[type="email"]:focus, input[type="password"]:focus, textarea:focus {
        border-color: #007bff;
        outline: none;
      }
    
      /* Estilo para los mensajes de error */
      .error-message {
        color: red;
        font-size: 14px;
        margin-top: 4px;
      }
    
      /* Estilo de los botones */
      button[type="submit"] {
        width: 100%;
        padding: 12px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 18px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
    
      /* Efecto hover en el botón */
      button[type="submit"]:hover {
        background-color: #0056b3;
      }
    
      /* Estilo para los labels */
      label {
        font-size: 16px;
        margin-bottom: 8px;
        color: #333;
        display: block;
      }
    
      /* Estilo para el contenedor de los inputs */
      .input-container {
        margin-bottom: 20px;
      }
    
      /* Espaciado entre los elementos del formulario */
      form div {
        margin-bottom: 15px;
      }
      
      /* Botón de Iniciar sesión */
      .btn {
        display: inline-block;
        padding: 10px 20px;
        background-color: #28a745;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        font-weight: bold;
        transition: background-color 0.3s;
      }
      
      .btn:hover {
        background-color: #218838;
      }
      
      /* Estilos del mensaje de usuario */
      .user-info {
        font-size: 16px;
        margin-right: 10px;
        font-weight: bold;
      }
      
      .user-info span {
        font-style: italic;
        color: #ffdd57;
      }

    </style>
  </head>
  <body>
    <!-- Menú -->
    <nav>
      {% if request.user.is_authenticated %}
        <!-- Mostrar nombre y rol del usuario -->
        <div class="user-info">
          <p>{{ request.user.username }} <span>({{ request.user.groups.first.name }})</span></p>
        </div>
      {% endif %}
      <ul>
        <li>
          <a href="/">Inicio</a>
        </li>
      </ul>
    </nav>

    <div class="content-container">
      {% block content %}
        <!-- El contenido de la página se insertará aquí -->
      {% endblock %}
    </div>

    <br />

    {% if request.user.is_authenticated %}
      <!-- Opción para cerrar sesión -->
      <a href="{% url 'logout' %}" class="btn">Cerrar sesión</a>
    {% else %}
      <!-- Enlace para iniciar sesión si no está autenticado -->
      <a href="{% url 'login' %}" class="btn">Iniciar Sesión</a>
    {% endif %}
  </body>
</html>
