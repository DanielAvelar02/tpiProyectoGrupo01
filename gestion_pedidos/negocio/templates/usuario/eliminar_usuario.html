{% extends 'base_generic.html' %} 
{% block title %}
  Eliminar Usuario
{% endblock %}
{% block content %}
  <div class="container mt-5">
    <h2 class="mb-4">Eliminar Usuario</h2>
    <p>
      ¿Estás seguro de que deseas eliminar al usuario <strong>{{ usuario.username }}</strong>?
    </p>
    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Sí, eliminar usuario</button>
      <a href="{% url 'listar_usuarios' %}" class="btn btn-secondary">Cancelar</a>
    </form>
  </div>
{% endblock %}
