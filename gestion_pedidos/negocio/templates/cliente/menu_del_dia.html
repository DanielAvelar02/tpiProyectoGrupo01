{% extends 'base_menu.html' %}

{% block menu_title %}
  Menú del Día
{% endblock %}

{% block menu_content %}
  <style>
    .menu-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); /* Ajusta el tamaño de las cuadrículas */
        gap: 30px; /* Espaciado entre tarjetas */
        justify-content: center; /* Centra el grid */
        align-items: center;
        max-width: 1200px; /* Limita el ancho máximo */
        margin: 0 auto; /* Centra el grid dentro de la página */
    }

    .menu-item {
        display: flex; /* Habilita flexbox */
        flex-direction: column; /* Alinea los elementos en columna */
        justify-content: space-between; /* Distribuye espacio entre los elementos */
        align-items: center; /* Centra los elementos horizontalmente */
        border: 1px solid #ccc;
        padding: 20px;
        text-align: center;
        background-color: #fff;
        border-radius: 8px;
        transition: transform 0.2s, box-shadow 0.2s;
        width: 80%; /* Ocupa el espacio asignado */
        max-width: 300px; /* Limita el tamaño máximo */
        margin: 0 auto; /* Centra cada tarjeta en su celda */
    }

    .menu-item:hover {
        transform: scale(1.1); /* Aumenta el tamaño al pasar el cursor */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .menu-item img {
        width: 150px; /* Imagen más grande */
        height: 150px;
        margin-bottom: 15px;
    }

    .order-btn {
        background-color: #007BFF;
        color: #fff;
        border: none;
        padding: 12px 24px;
        font-size: 16px;
        cursor: pointer;
        border-radius: 6px;
        transition: background-color 0.2s;
        margin-top: 10px; /* Espacio entre imagen y botón */
    }

    .order-btn:hover {
        background-color: #0056b3;
    }

    .modal {
        display: none; /* Oculto por defecto */
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgb(0,0,0);
        background-color: rgba(0,0,0,0.4);
        padding-top: 60px;
    }

    .modal-content {
        background-color: #fefefe;
        margin: 5% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
        max-width: 300px;
        text-align: center;
    }

    .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
    }

    .close:hover,
    .close:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
    }
  </style>

  <main>
    <section class="menu-grid">
      {% for plato in platos %}
        <div class="menu-item">
          <img src="{{ plato.imagen }}" alt="{{ plato.nombre }}">
          <button class="order-btn" onclick="addToCart('{{ plato.nombre }}')">Ordenar</button>
        </div>
      {% endfor %}
    </section>
  </main>

  <!-- Modal -->
  <div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <p id="modal-text"></p>
    </div>
  </div>

  <script>
    function addToCart(platoNombre) {
        document.getElementById('modal-text').innerText = platoNombre + " ha sido agregado al carrito.";
        document.getElementById('myModal').style.display = "block";
    }

    function closeModal() {
        document.getElementById('myModal').style.display = "none";
    }

    // Cierra el modal cuando el usuario hace clic fuera de él
    window.onclick = function(event) {
        if (event.target == document.getElementById('myModal')) {
            document.getElementById('myModal').style.display = "none";
        }
    }
  </script>
{% endblock %}
