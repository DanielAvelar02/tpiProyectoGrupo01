{% extends 'base_menu.html' %}

{% block menu_title %}
  {{ platillo.nombre }}
{% endblock %}

{% block menu_content %}
  <h1 class="text-center my-4">Detalles de su Menú</h1>
  <main class="container d-flex justify-content-center align-items-center" style="min-height: 80vh; margin-top: -50px;">
    <div class="row bg-white shadow rounded p-4 w-100" style="max-width: 1200px;">
      <!-- Detalle de los productos -->
      <div class="col-md-6 mb-4">
        <h3>Detalles</h3>
        <p class="mt-4 fs-5 text-end">
          <strong>{{ platillo.nombre }}</strong></p>
        <p class="mt-4 fs-5 text-end"><strong>Total: ${{ platillo.precio }}</strong></p>
        <p class="mt-4 fs-5 text-end"><strong>Cantidad Disponible: {{ platillo.cantidad_disponible }}</strong></p>
      </div>
      <!-- Imagen y botón de pago -->
      <div class="col-md-6 d-flex flex-column align-items-center">
        <div class="mb-4">
          <img src="{{ platillo.imagen }}" alt="Imagen del producto" class="img-fluid rounded" style="max-width: 300px; max-height: 300px;">
        </div>
        <form action="{% url 'pagar' %}" method="POST">
          {% csrf_token %}
          <button type="submit" class="btn btn-primary">Pagar</button>
        </form>
      </div>
    </div>
  </main>
{% endblock %}
