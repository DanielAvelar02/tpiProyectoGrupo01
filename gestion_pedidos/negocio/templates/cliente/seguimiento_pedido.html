{% extends 'base_menu.html' %}

{% block menu_title %}
  Seguimiento del Pedido
{% endblock %}

{% block menu_content %}
  <style>
    .seguimiento-container {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        text-align: center;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f9f9f9;
    }

    .tracking-container {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 60px;
    }

    .step {
        text-align: center;
        flex-direction: column;
        transition: transform 0.3s ease-in-out;
    }

    .icon {
        font-size: 100px; /* Aumenta el tama√±o del √≠cono */
        transition: transform 0.3s ease-in-out;
    }

    .step-number {
        margin-top: 20px;
        width: 50px; /* M√°s grande */
        height: 50px; /* M√°s grande */
        line-height: 50px;
        border: 2px solid #000;
        border-radius: 50%;
        margin: 20px auto;
        font-size: 20px; /* Aumenta el tama√±o del texto */
        font-weight: bold;
    }

    .arrow {
        font-size: 50px; /* Aumenta el tama√±o de la flecha */
    }

    p {
        font-size: 24px; /* Aumenta el tama√±o del texto descriptivo */
        margin: 10px 0 0 0;
    }

    .active {
        transform: scale(1.5); /* M√°s grande cuando est√° activo */
    }

    .inactive {
        transform: scale(0.7); /* M√°s peque√±o cuando est√° inactivo */
    }
  </style>

  <div class="seguimiento-container">
    <div class="tracking-container">
      <div class="step" id="step-1">
        <div class="icon">üç¥</div> <!-- Icono de preparaci√≥n -->
        <div class="step-number">1</div>
        <p>Preparando</p>
      </div>
      <div class="arrow">‚û°</div>
      <div class="step" id="step-2">
        <div class="icon">üõçÔ∏è</div> <!-- Icono de empacado -->
        <div class="step-number">2</div>
        <p>Empacando</p>
      </div>
      <div class="arrow">‚û°</div>
      <div class="step" id="step-3">
        <div class="icon">üö¥</div> <!-- Icono de en camino -->
        <div class="step-number">3</div>
        <p>En Camino</p>
      </div>
    </div>
  </div>

  <script>
    // C√≥digo JavaScript
    const steps = document.querySelectorAll('.step');
    let currentStep = 0;

    function updateSteps() {
        // Restablecer todos los pasos a "inactive"
        steps.forEach(step => step.classList.remove('active', 'inactive'));

        // Marcar el paso actual como "active"
        steps[currentStep].classList.add('active');

        // Marcar los dem√°s pasos como "inactive"
        steps.forEach((step, index) => {
            if (index !== currentStep) {
                step.classList.add('inactive');
            }
        });

        // Avanzar al siguiente paso
        currentStep = (currentStep + 1) % steps.length;
    }

    // Actualizar los pasos cada 10 segundos
    setInterval(updateSteps, 10000);

    // Inicializar el primer paso
    updateSteps();
  </script>
{% endblock %}
