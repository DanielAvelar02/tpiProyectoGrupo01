<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Inicio de sesión</title>
  </head>
  <body>
    <h2>Iniciar sesión</h2>
    <form method="post">
      {% csrf_token %} {{ form.as_p }}
      <button type="submit">Iniciar sesión</button>
    </form>
    <p>
      ¿Eres nuevo cliente? <a href="{% url 'registrar_cliente' %}">Regístrate aquí</a>
    </p>
  </body>
</html>
