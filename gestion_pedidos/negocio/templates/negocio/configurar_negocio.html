<!-- negocio/templates/inicio.html -->
{% extends 'base_generic.html' %} {% block title %}
  Configuracion del negocio
{% endblock %}
{% block content %}
  <h2>Configurar Negocio</h2>
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Guardar</button>
  </form>
  <a href="{% url 'inicio' %}" class="btn">Cancelar</a>

{% endblock %}
