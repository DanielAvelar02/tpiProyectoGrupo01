{% extends 'base_generic.html' %}

{% block title %}
  Realizar Reclamo
{% endblock %}

{% block content %}
  <div class="container mt-5">
    <h1 class="mb-4">Realizar Reclamo</h1>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Enviar Reclamo</button>
      <a href="{% url 'inicio' %}" class="btn btn-secondary">Cancelar</a>
    </form>
  </div>
{% endblock %}
